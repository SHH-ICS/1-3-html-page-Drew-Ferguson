<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My second webpage, with proper style" />
  <meta name="keywords" content="MTHS, ICS2O" />
  <meta name="author" content="Mr. Coxall" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cities</title>
  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: rgb(59, 28, 196);
      color: rgb(255, 255, 255);
      padding: 40px;
      text-align: center;
    }

    /* Style all elements with the class name "city" */
    .city {
      background-color: rgb(255, 71, 71);
      color: rgb(255, 255, 255);
      padding: 10px;
    }
  </style>
</head>
<body style="background-color:rgb(10, 233, 233)">
  <!-- An element with a unique id -->
  <h1 id="myHeader">Capital Cities</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">Washington</h2>
  <p>Washington is the capital of United States Of America.</p>
  <img src="./Images/Flag-United-States-of-America.webp" alt="United States Of America" />

  <h2 class="city">Mexico City</h2>
  <p>Mexico City is the capital of Mexico.</p>
  <img src="./Images/Flag_of_Mexico.svg.webp" alt="Mexico" />

  <h2 class="city">Moscow</h2>
  <p>Moscow is the capital of Russia.</p>
  <img src="./Images/Flag-Russia.webp" alt="Russia" />

  <h2 class="city">Berlin</h2>
  <p>Berlin is the capital of Germany.</p>
  <img src="./Images/Flag_of_Germany.svg.png" alt="Germany" />
</body>
</html>
